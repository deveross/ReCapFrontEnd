<div class="card">
    <div class="container" *ngFor="let contact of contacts">
        <div class="row">
            <div class="col-8">
                <div class="card card-white post">
                    <div class="post-heading">
                        <div class="float-left image">
                            <img [src]="getpp(contact)"
                                class="img-circle avatar">
                        </div>
                        <div class="float-left meta">
                            <div class="title h5 mt-2">
                                <b>{{contact.fullName}}</b>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="numberoremail">
                        <span class="title">Communication :</span>
                        {{contact.contInfo}}
                    </div>
                    <div class="post-description mb-2">
                        <p> <span class="title">Message:</span>
                            <span class="message"> {{contact.message}}</span></p>
                    </div>
                    <div class="container-footer">
                        <button class="btn btn-danger w-100"><div class="read"
                                (click)="removeThisMessage(contact)">Delete
                                Message</div></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
