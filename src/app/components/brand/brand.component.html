<div *ngIf="!dataLoaded" class="d-flex justify-content-center">
<div class="spinner-border text-danger" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
</div>

<div *ngIf="dataLoaded" class="accordion shadow bg-body rounded" id="accordionExample">
<div class="accordion-item shadow bg-body rounded mt-3">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        Brands
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div >
        <div class="list-group shadow-lg bg-body rounded">
          <div *ngFor="let brand of brands">
            <a href="#" class="list-group-item list-group-item-action bg-dark text-light">
              {{brand.brandName}}
            </a>
          </div>
      </div>
      </div>
    </div>
  </div>


</div>
